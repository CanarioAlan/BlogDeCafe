<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogdecafe</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="/index.html" class="logo">
                    <h1 class="logo__name no-margin texto-centrado">Blog<span class="logo__bold">deCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y concejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="texto-centrado">Contacto</h3>
        <div class="contacto-fon"></div>
        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre" class="campo__field">
            </div> <!-- fin campo-->
            <div class="campo">
                <label for="email" class="campo__label">E-mail</label>
                <input type="email" placeholder="Tu E-mail" id="email" class="campo__field">
            </div> <!-- fin campo-->
            <div class="campo">
                <label for="mensaje" class="campo__label">mensaje</label>
                <textarea name="mensaje" id="mensaje" placeholder="deja tu mensaje" class="campo__field campo__field--texarea" ></textarea>
            </div> <!-- fin campo-->
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div> <!-- fin campo-->
        </form>
       
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="/index.html" class="logo">
                    <h1 class="logo__name no-margin texto-centrado">Blog<span class="logo__bold">deCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
